stages:
  - build
  - archive
  - upload
variables:
  app_id: zmyowzV25M
  release: ios
  release_notes: "for test"
  notify: "false"

build1:
  stage: build
  script:
    - xcodebuild clean -project test.xcodeproj
    - xcodebuild test -project test.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.2'
  tags:
    - jianbo-macos

archive-job:
  stage: archive
  script:
    - xcodebuild clean archive -archivePath build/test
    - xcodebuild -exportArchive -archivePath "build/test.xcarchive" -exportPath "build/test.ipa" -exportOptionsPlist "ExportOptions.plist"
  artifacts:
    paths:
      - build/test.ipa
  tags:
    - jianbo-macos

upload-job:
  stage: upload
  before_script:
    - export INSTALL_DIR=$CI_PROJECT_DIR
    - curl -Ls https://github.com/Massad/cli/releases/latest/download/install | bash
  script:
    - $CI_PROJECT_DIR/ta-cli publish --api_token=$TESTAPP_API_TOKEN --app_id=$app_id --release=$release  --ipa=$CI_PROJECT_DIR/build/test.ipa --release_notes=$release_notes --notify=$notify --source=gitlab
  tags:
    - linux